<!DOCTYPE html>
<html> 
    <head>
        <title>Video Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 



        <div class="container">
            <!-- preloader -->
            <div class="preloader">
                <img src="./media/Walk.gif"  class="preloader-img" alt="Preloader">
            </div>
            
            <!-- overlay -->
            <div id="overlay"></div>

            <!-- header -->
            <header>
                <video class="mainVid" autoplay loop> 
                    <source src="/media/Horses-running.mp4" type="video/mp4">
                </video>
               
                <div class="content"> 
                    <h1>Video Project</h1>
                </div>   
                <button id="controlBtn">
                    <span>Play</span>
                    <span>Pause</span>
                </button>
            </header>
        </div>
        <script src="script.js"></script>
    </body>
</html>
